<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food</title>
    <!--font awesome-->
<script src="https://kit.fontawesome.com/b50841cb3e.js" crossorigin="anonymous"></script>
    <!--custom css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
    <div class="navbar-center">
    <span class="nav-icon">
        <i class="fas fa-bars"></i>
    </span>
       <img src="./images/logo.png" alt="fast food logo" class="logo">
    <div class="cart-btn">
       <span class="nav-icon">
         <i class="fas fa-cart-plus"></i>
       </span> 
       <div class="cart-items">0</div>
    </div>
    </div>
    </nav>
    <!--end of navbar-->

    <!--hero-->
    <header class="hero">
    <div class="banner">
    <h1 class="banner-title">FAST FOOD</h1>
    
    <a  href="#scroll" class="banner-btn">NARUČI ODMAH</a>
    </div>
    </header>
    <!--end of hiro-->
    <!--products-->
    <section class="products">
        <div id="scroll" class="section-title">
            <h2>MENI</h2>
        </div>
        <div class="products-center">
        
        </div>
    </section>
    <!--end of products-->
    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Vaša Kolica</h2>
            <div class="cart-content">
        
            </div>
            <div class="cart-footer">
                <h3>ukupno za platiti : KM <span class="cart-total">0</span></h3>
                
            
            <!--data form-->
            <div id='error'></div>
            
            <form hidden action="mailto:varupaharis99@gmail.com" method="post" enctype="text/plain" id="form" action="/" method="GET">
                <div class="container">
                <div>
                    <label for="name">Ime</label>
                    <input id="name" name="name" type="text" required>
                </div></br>
            
                <div>
                    <label for="name">Adresa</label>
                    <input id="adress" name="adress" type="text" required>
                </div></br>
                <div>
                    <label for="phoneNumber">Telefon</label>
                    <input id="phoneNumber" name="phoneNumber" type="number" required>
                </div></br>
                <div>
                    <label for="paymentMethod">Plaćanje: </label> 
                    <select id="payment" name="payment">
                        <option value="Paypal">Paypal </option>
                        <option value="card">Visa/Mastercard </option>
                        <option value="cash">Po preuzimanju </option>
                    </select>
                    
                    
                </div>
                
                </div>
               
            </br>
               <button class="submit" type="submit">Potvrdi</button>
            </form>
            <!--end of data form-->
            </br>
            <button onclick="ShowAndHide()" class="order-cart banner-btn">Naruči</button>
        </br>
    </br>
    <SCRIPT>
        function ShowAndHide() {
            var x = document.getElementById('form');
            if (x.style.display == 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </SCRIPT>
                <button class="clear-cart clear-btn">Isprazni</button>
            </div>
        </div>
    </div>
    <!--end of carts-->
  <script src="app.js"></script>  
</body>
</html>
