<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food</title>
    <!--font awesome-->
<script src="https://kit.fontawesome.com/b50841cb3e.js" crossorigin="anonymous"></script>
    <!--custom css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
    <div class="navbar-center">
    <span class="nav-icon">
        <i class="fas fa-bars"></i>
    </span>
       <img src="./images/logo.png" alt="fast food logo" class="logo">
    <div class="cart-btn">
       <span class="nav-icon">
         <i class="fas fa-cart-plus"></i>
       </span> 
       <div class="cart-items">0</div>
    </div>
    </div>
    </nav>
    <!--end of navbar-->

    <!--hero-->
    <header class="hero">
    <div class="banner">
    <h1 class="banner-title">FAST FOOD</h1>
    <button class="banner-btn">NARUČI ODMAH</button>
    </div>
    </header>
    <!--end of hiro-->
    <!--products-->
    <section class="products">
        <div class="section-title">
            <h2>MENI</h2>
        </div>
        <div class="products-center">
        
        </div>
    </section>
    <!--end of products-->
    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Vaša Kolica</h2>
            <div class="cart-content">
        
            </div>
            <div class="cart-footer">
                <h3>ukupno za platiti : KM <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Isprazni</button>
            </div>
        </div>
    </div>
    <!--end of carts-->
  <script src="app.js"></script>  
</body>
</html>
